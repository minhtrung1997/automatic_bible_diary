name: Daily Bible Diary

on:
  schedule:
    # 06:00 GMT+7 = 23:00 UTC previous day
    - cron: "0 23 * * *"
  workflow_dispatch:

concurrency:
  group: daily-bible-diary
  cancel-in-progress: false

permissions:
  contents: read
  issues: write

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Validate requirements file exists
        run: |
          [ -f requirements.txt ] || { echo "requirements.txt missing"; exit 1; }

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and send daily Bible diary
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-2.5-flash' }}
          GEMINI_MAX_OUTPUT_TOKENS: ${{ secrets.GEMINI_MAX_OUTPUT_TOKENS || 8000 }}
          EMAIL_PROVIDER: ${{ vars.EMAIL_PROVIDER || 'gmail' }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TZ: Asia/Ho_Chi_Minh
        run: |
          set -e
          python main.py || { echo "First attempt failed, retrying in 20s..."; sleep 20; python main.py; }

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Daily Bible Diary Failed - ' + new Date().toISOString().split('T')[0],
              body: 'The daily Bible diary generation failed. Logs:\n\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })
